name: Update Lovable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-lovable:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper sync

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Lovable CLI (if available)
        run: npm install -g @lovable/cli || echo "Lovable CLI not available, using API instead"

      - name: Sync with Lovable
        run: |
          # If Lovable CLI is available, use it
          if command -v lovable &> /dev/null; then
            lovable sync --project 1d688f66-af4a-4dd7-9594-8c5aa3ec1555 --token ${{ secrets.LOVABLE_API_TOKEN }}
          else
            # Alternatively, use direct API call to notify Lovable about the update
            curl -X POST "https://api.lovable.dev/projects/1d688f66-af4a-4dd7-9594-8c5aa3ec1555/sync" \
              -H "Authorization: Bearer ${{ secrets.LOVABLE_API_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d '{"repository": "${{ github.repository }}", "branch": "main"}'
          fi
        env:
          LOVABLE_API_TOKEN: ${{ secrets.LOVABLE_API_TOKEN }} 